<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Weather.io</title>
  
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  
</head>

<body><center>
<h1>Weather.io</h1>
  <div class="container">
  <header class="header">
    <div class="search">
      <input type="text" placeholder="Enter City Name" id="search-txt">
      <a id="search-btn" href="#"><img id="search" src="images/search.png" height="3%" width="3%"/></a>
    </div>
  </header>

  <main id="main">
    
    <div class="city-icon">
      <div class="city-icon-holder">
      <h2 id="city-name"></h2>
      <img src="" alt="" id="icon">
        </div>
    </div>
    
    <div class="temperature">

      <div id="temp"></div>
    </div>
    
    <div class="humidity">

      <div id="humidity-div"></div>
    </div>
     <div class="pressure">

      <div id="atm"></div>
    </div>
     <div class="max">

      <div id="tmpmax"></div>
    </div>
     <div class="min">

      <div id="tmpmin"></div>
    </div>
     <div class="wind_speed">

      <div id="speed"></div>
    </div>
  </main>
  
</div>
<p>Made with &#10084; by <a href="saksham-saxena.githyb.io">Saksham Saxena</a></p>
</center>

</body>

</html>
<script type="text/javascript" src="script.js">
   
</script>
